<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        background: radial-gradient(
            circle at center,
            rgba(19, 18, 18, 1) 20%,
            rgba(40, 40, 40, 1) 60%,
            rgba(80, 80, 80, 1) 100%
          ),
          linear-gradient(
            180deg,
            rgba(19, 18, 18, 1) 0%,
            rgba(40, 40, 40, 1) 33%,
            rgba(80, 80, 80, 1) 66%,
            rgba(120, 120, 120, 1) 100%
          );
        background-blend-mode: overlay;
        padding: 20px;
        min-height: 100vh;
      }
      .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .login-container h2 {
        color: #333;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-container button:hover {
        background: #0056b3;
      }
      .register-link {
        margin-top: 10px;
        font-size: 14px;
      }
      .register-link a {
        color: #007bff;
        text-decoration: none;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p class="register-link">
        Don't have an account? <a href="/register">Sign up</a>
      </p>
    </div>
  </body>
</html>
