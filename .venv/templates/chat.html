{% extends "base.html" %} {% block title %}Chat - MyFood{% endblock %} {% block
content %}
<div class="black-bar left"></div>

<div class="chat-page">
  <div class="chat-container">

      <input type="text" id="chat-input" placeholder="Type a message..." />

    </div>
  </div>
</div>

<div class="black-bar right"></div>

{% endblock %}
