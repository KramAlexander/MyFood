<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MyFood{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static', filename='styles/style.css') }}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <body>
    <div class="gradient-background">
      <nav>
        <a href="#" class="navbar-title">MyFood</a>
        <div class="right-section">
          <ul class="list">
            <li><a href="#">Browse</a></li>
            <li><a href="#">Chatbot</a></li>
            <li>
              <a href="#" class="search btn btn-outline-secondary">
                <i class="bi bi-search"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- Search field container (hidden by default) -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search recipes..." class="search-input" />
      </div>
      
      
    <div class="content">{% block content %}{% endblock %}</div></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script>
      document.querySelector(".theme-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");
        document.querySelector(".moon-icon").classList.toggle("d-none");
        document.querySelector(".sun-icon").classList.toggle("d-none");
      });
    </script>
  </body>
</html>
