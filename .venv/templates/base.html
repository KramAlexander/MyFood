<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MyFood{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static', filename='styles/style.css') }}"
      rel="stylesheet"
    />
  <body>
    <div class="container-fluid">
      <div class="navbar d-flex align-items-center justify-content-between">
          <div class="navbar-title me-3">MyFood</div>
        <div class="d-flex align-items-center">
          <div class="navbar-recipes mx-3">My Recipes</div>
          <div class="navbar-chatbot mx-3">Chatbot</div>
          <div class="navbar-browse mx-3">Browse</div>
        </div>
        <div class="d-flex align-items-center">
          <div class="theme-toggle me-3">
            <i class="bi bi-moon-fill moon-icon"></i>
            <i class="bi bi-sun-fill sun-icon d-none"></i>
          </div>
          <div class="navbar-icon me-3">
            <i class="bi bi-gear settings-icon"></i>
          </div>
          <div class="navbar-icon me-3">
            <i class="bi bi-envelope contact-icon"></i>
          </div>
        </div>
          <div class="burger-menu dropdown">
            <i
              class="bi bi-list"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></i>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">My Recipes</a></li>
              <li><a class="dropdown-item" href="#">Chatbot</a></li>
              <li><a class="dropdown-item" href="#">Browse</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Contact</a></li>
            </ul>
          
        </div>
      </div>
    </div>
    <div>{% block content %}{% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector(".theme-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");
        document.querySelector(".moon-icon").classList.toggle("d-none");
        document.querySelector(".sun-icon").classList.toggle("d-none");
      });
    </script>
  </body>
</html>
